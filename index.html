<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>End of Today Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #333;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      background: #ddd;
      padding: 1em 2em;
      border-radius: 8px;
      text-align: center;
      color: #333;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Countdown to End of Today (Jan 12, 2025 - 23:59 GMT)</h1>
  <div id="countdown">Loading...</div>
  
  <footer>
    <p>Will refresh automatically every second.</p>
  </footer>

  <script>
    // Target date/time (GMT).
    const targetDate = new Date("January 12, 2025 23:59:00 GMT");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff > 0) {
        // Convert difference (ms) to total minutes
        const totalMinutes = Math.floor(diff / 1000 / 60);
        // Extract hours and minutes
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;
        // Display
        document.getElementById("countdown").textContent = 
          hours + " hours " + minutes + " minutes left";
      } else {
        document.getElementById("countdown").textContent = "Time is up!";
      }
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
    // Initialize immediately
    updateCountdown();
  </script>
</body>
</html>
